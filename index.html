  <script>

        },
        audio: false
      }).then(stream => {
        video.srcObject = stream;

        resultsDiv.innerText = "ðŸ“µ Kamera aÃ§Ä±lamadÄ±.";

    function captureImage() {

      canvas.width = video.videoWidth;

      ctx.drawImage(video, 0, 0);

      let src = cv.imread(canvas);
